<!DOCTYPE html>
<html>
   <head>
      <title>Product Page</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header>
         <h1>Online Store</h1>
         <nav>
            <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">Products</a></li>
               <li><a href="#">Cart</a></li>

      <main>

            <h2>Product Name</h2>

      <footer>
         <p>&copy; 2021 Online Store</p>
      </footer>
      <script src="app.js"></script>
